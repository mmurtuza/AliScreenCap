<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.css">


        <script src="./js/cropper.min.js"></script>

        <style>
            body {
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .image-container {
                height: 100%;
                margin: 0 0 0 0;
            }

            img {
                max-width: 100%;
            }

            .btn-container {
                margin: 0;
                position: fixed;
                /* bottom: 30px;
                right: 40px; */
                color: #000;
                text-align: center;
                box-shadow: 2px 2px 3px #333;
                border-radius: 2rem;
                background-color: #C0C0C0;
            }

            .btn {
                border: none;
                padding: 0.5em;
                cursor: pointer;
                float: right;
                margin: 0 0.5em;
                background: transparent;
                height: 2rem;
                width: 2rem;
                color: #000;
                background-repeat: no-repeat;
                background-position: center;
                border-radius: 50%;
            }

            /* 
            .btn:hover {
                background-color: rgb(160, 212, 255);
            } */

            .icon-search {
                background-image: url('./search_black_24dp.svg');
            }

            .icon-undo {
                background-image: url('./undo_black_24dp.svg');
            }

        </style>
        <title>Document</title><!-- change it -->
    </head>

    <body>
        <div class="image-container" id="imageCont">
            <img src="" alt="" />

        </div>

        <div class=" btn-container" style="display: none;">
            <button id="search" class="btn icon-search"></button>
            <button id="undo" class="btn icon-undo"></button>
        </div>

        <script src="./js/main.js"></script>
    </body>

</html>
